<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>जनता मित्र ऐप</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="app.js"></script>
</head>
<body class="p-4 bg-gray-200">
  <div class="max-w-4xl mx-auto bg-gray-50 rounded-xl shadow-lg overflow-hidden">
    <div class="p-4 bg-white border-b border-gray-200">
      <h1 class="text-3xl font-bold text-center text-blue-600">जनता मित्र</h1>
      <p class="text-sm text-center text-gray-500 mt-1">आपकी सभी ज़रूरतों के लिए एक ही ऐप</p>
    </div>

    <div class="bg-white border-b border-gray-200 flex flex-wrap justify-center sm:justify-start">
      <button class="tab-button active" data-tab="tab-rozgar">रोजगार & कौशल</button>
      <button class="tab-button" data-tab="tab-solar">सोलर ROI</button>
    </div>

    <div class="p-4 sm:p-8">
      <div id="tab-rozgar" class="tab-content active">
        <h2 class="text-2xl font-bold text-center text-green-600 mb-6">रोजगार खोजक</h2>
      </div>

      <div id="tab-solar" class="tab-content">
        <h2 class="text-2xl font-bold text-center text-yellow-600 mb-6">सोलर ROI Calculator</h2>
      </div>
    </div>
  </div>
</body>
</html>
